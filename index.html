<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me The Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Lyrics Finder</h1>
        <section class="searchArea">
            <form>
                <input type="text" class="input is-normal" id="artist" placeholder="Name of Artist" required />
                <input type="text" class="input is-normal" id="song" placeholder="Name of Song" required />
                <button type="submit" class="button is-dark">Search</button>
            </form>
        </section>
    </header>
    <main class="columns">
        <section class="container-profile column is-6-desktop"></section>
        <section class="container-lyrics column is-6-desktop" id="lyrics"></section>
    </main>
    <footer class="footer">
        <h4>Lyrics Finder</h4>
        <p>&copy; 2022 Luis Villarreal</p>
    </footer>
    <script src="/script.js"></script>

</body>
</html>
